<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #2a001a, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Segoe UI", sans-serif;
    color: white;
    overflow: hidden;
    text-align: center;
  }

  .container {
    max-width: 500px;
    padding: 20px;
  }

  h1 {
    font-weight: 300;
    letter-spacing: 2px;
    margin-bottom: 30px;
    min-height: 60px;
  }

  .heart {
    position: relative;
    width: 140px;
    height: 140px;
    background: linear-gradient(135deg, crimson, hotpink);
    transform: rotate(-45deg);
    margin: 30px auto;
    animation: beat 1s infinite;
    box-shadow: 0 0 60px rgba(255, 0, 120, 0.8);
    cursor: pointer;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    width: 140px;
    height: 140px;
    background: inherit;
    border-radius: 50%;
  }

  .heart::before {
    top: -70px;
    left: 0;
  }

  .heart::after {
    left: 70px;
    top: 0;
  }

  .message {
    font-size: 1.4rem;
    min-height: 50px;
    opacity: 0;
    transition: opacity 0.5s;
  }

  .question {
    margin-top: 30px;
    display: none;
  }

  button {
    padding: 12px 26px;
    font-size: 1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
    transition: transform 0.2s;
  }

  .yes {
    background: hotpink;
    color: white;
  }

  .yes:hover {
    transform: scale(1.1);
  }

  .no {
    background: #444;
    color: white;
    position: relative;
  }

  .final {
    font-size: 2rem;
    margin-top: 30px;
    display: none;
  }

  .particle {
    position: absolute;
    font-size: 18px;
    animation: floatUp 2s forwards;
    pointer-events: none;
  }

  @keyframes beat {
    0%, 100% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.2); }
  }

  @keyframes floatUp {
    from {
      opacity: 1;
      transform: translateY(0);
    }
    to {
      opacity: 0;
      transform: translateY(-120px);
    }
  }
</style>
</head>

<body>

<div class="container">
  <h1 id="title"></h1>

  <div class="heart" id="heart"></div>

  <div class="message" id="message"></div>

  <div class="question" id="question">
    <h2>Will you be my Valentine? üíñ</h2>
    <button class="yes" id="yesBtn">Yes üíï</button>
    <button class="no" id="noBtn">No üôà</button>
  </div>

  <div class="final" id="final">
    You just made me the happiest person ‚ù§Ô∏è
  </div>
</div>

<script>
  /* ===== CUSTOMIZE ===== */
  const herName = "You";
  const messages = [
    "I‚Äôve been wanting to tell you something‚Ä¶",
    "You make my ordinary days feel special ‚ù§Ô∏è",
    "Every beat of my heart knows your name üíì",
    "There‚Äôs no one else I‚Äôd choose but you ‚ú®"
  ];
  /* =================== */

  const title = document.getElementById("title");
  const heart = document.getElementById("heart");
  const message = document.getElementById("message");
  const question = document.getElementById("question");
  const final = document.getElementById("final");
  const noBtn = document.getElementById("noBtn");

  // Typewriter title
  let text = `Hey ${herName}‚Ä¶`;
  let i = 0;
  function typeTitle() {
    if (i < text.length) {
      title.textContent += text.charAt(i);
      i++;
      setTimeout(typeTitle, 120);
    }
  }
  typeTitle();

  let index = 0;

  heart.addEventListener("click", (e) => {
    if (index < messages.length) {
      message.textContent = messages[index];
      message.style.opacity = 1;
      index++;
    } else {
      question.style.display = "block";
    }

    // Heart particles
    for (let i = 0; i < 8; i++) {
      const p = document.createElement("div");
      p.className = "particle";
      p.textContent = "‚ù§Ô∏è";
      p.style.left = e.clientX + Math.random() * 40 - 20 + "px";
      p.style.top = e.clientY + Math.random() * 40 - 20 + "px";
      document.body.appendChild(p);
      setTimeout(() => p.remove(), 2000);
    }
  });

  // Playful "No" button
  noBtn.addEventListener("mouseenter", () => {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  });

  document.getElementById("yesBtn").addEventListener("click", () => {
    question.style.display = "none";
    final.style.display = "block";
  });
</script>

</body>
</html>
